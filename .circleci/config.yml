version: 2
jobs:
  # bulding the docker images
  build:
    environment:
      PRODUCER_NAME: dalecosta/service-producer-ts
      CONSUMER_NAME: dalecosta/service-consumer-ts
    docker:
      - image: circleci/buildpack-deps:stretch
        auth:
           username: $DOCKERHUB_USERNAME
           password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image producer
          working_directory: ./service-producer-ts/
          command: docker build -t $PRODUCER_NAME:latest . && docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD" && docker push docker.io/dalecosta/service-producer-ts:latest
      - run:
          name: Build Docker image consumer
          working_directory: ./service-consumer-ts/
          command: docker build -t $CONSUMER_NAME:latest . && docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD" && docker push docker.io/dalecosta/service-consumer-ts:latest

# Every time we push to main.... Build docker image and 
# then publish it to the docker hub.
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: main 
